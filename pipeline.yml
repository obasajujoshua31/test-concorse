---
resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest

resources:
  - name: add_number
    type: git
    source: &repo-source
      uri: https://github.com/obasajujoshua31/test-concorse.git
      branch: main
  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json

jobs:
  - name: Install dependencies
    plan:
      - get: add_number
        trigger: true
      - get: dependency-cache
  - name: Run tests
    plan:
      - get: add_number
        trigger: true
        passed: [Install dependencies]
      - get: dependency-cache
        passed: [Install dependencies]
      - task: run the test suite
        file: run_tests.yml

